<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../build/koliseo-agenda.css">
  <style>
  body {
    font-size: 14px;
    font-family: Roboto, "Helvetica Neue", sans-serif;
    line-height: 1.2;
  }
  *, *::after, *::before  {
    box-sizing: border-box;
  }
  a {
    color: #008CBA;
    text-decoration: none;
  }
  label.test {
    text-transform: uppercase;
    font-size: 10px;
    font-weight: bold;
    display: block;
  }
  .ka-table {
    width: 3000px;
  }
  @media only screen and (min-width: 540px) {
    .ka-td .tag {
      display: none;
    }
    .ka-td .tag.tag-language-of-the-talkworkshop, .ka-td .tag.tag-level {
      display: inline-block;
    }
  }
  </style>
</head>
<body>
  <form id="oauthClientForm">
    <label class="test">Client ID</label>
    <input type="text" id="clientId" class="ka-filter-input"><button type="submit" class="ka-button">Change</button>
  </form>
  <hr>

  <div class="ka"></div>

  <script src="index-script.js"></script>

</body>
</html>
